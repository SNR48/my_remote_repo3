<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
 

<h1 class="text-center mb-3 text-warning">Emplyee Information Dashboard</h1>
<table class="table table-bordered table-hover text-center table-primary">
<thead class="h5">
    <th>Employee Number</th>
    <th>Employee Name</th>
    <th>Employee Salary</th>
    <th>Employee Address</th>
    <th>Action</th>
</thead>

{% for emp in emp_list %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
        <td><a class="btn btn-primary btn-sm me-3" href="/update/{{emp.id}}" role="button">Update</a> <a class="btn btn-danger btn-sm me-3" href="/delete/{{emp.id}}" role="button">Delete</a></td>
    </tr>
{% endfor %}

</table>

<a class="btn btn-success btn-sm mt-3 mb-3 me-3" href="/insert" role="button">Insert New Employee</a>
